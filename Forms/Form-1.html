<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form 1</title>
</head>
<body><center>
    <table cellspacing = "2" border="2" style="width:60%" >
        <thead>
            <tr>
                <td colspan="4" style="height: 50px; font-size: 150%" ><strong><em><center> Registration Form </center></em></strong></td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td><strong> Student Name </strong></td>
                <td> <input type="text" style="width:50%; height: 25px;"></td>
            </tr>
            <tr>
                <td><strong> Father's Name </strong></td>
                <td> <input type="text" style="width:50%; height: 25px;"></td>
            </tr>
            <tr>
                <td><strong> Mother's Name </strong></td>
                <td> <input type="text" style="width:50%; height: 25px;"></td>
            </tr>
            <tr>
                <td><strong> Date Of Birth </strong></td>
                <td> <input type="date" style="width:50%; height: 25px;"></td>
            </tr>
            <tr>
                <td><strong> Gender </strong></td>
                <td> Male <input type="radio" style="width:5%; height: 15px;"> Female <input type="radio" style="width:5%; height: 15px;"></td>
            </tr>
            <tr>
                <td><strong> E-mail Id </strong></td>
                <td> <input type="email" style="width:50%; height: 25px;"></td>
            </tr>
            <tr>
                <td><strong> Mobile - No. </strong></td>
                <td> <input type="text" style="width:50%; height: 25px;"></td>
            </tr>
            <tr>
                <td><strong> Address </strong></td>
                <td> <textarea style="width:50%; height: 80px;"></textarea></td>
            </tr>
            <tr>
                <td><strong> State </strong></td>
                <td> <input type="text" style="width:50%; height: 25px;"></td>
            </tr>
            <tr>
                <td><strong> City </strong></td>
                <td> <input type="text" style="width:50%; height: 25px;"></td>
            </tr>
            <tr>
                <td></td>
                <td> <input type="button" style="width:20%; height: 25px;" value="Submit"></td>
            </tr>
        </tbody>
    </table></center>
</body>
</html>
