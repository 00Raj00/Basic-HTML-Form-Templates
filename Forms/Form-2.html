<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form 2</title>
</head>
<body><center>
    <h1><strong><em>Registration Form</em></strong></h1>
    <table cellspacing = "2" style="width:60%" >
        <tbody align="center">
            <tr>
                <td align="left"><strong> Student Name </strong></td>
                <td>
                    <label for="Name"></label>
                    <select name="Name" id="Name">
                      <option value="Name">Mr.</option>
                      <option value="Name">Mrs.</option>
                    </select>
                    <input type="text" style="width:50%; height: 15px;">
                </td>
            </tr>
            <tr>
                <td align="left"><strong> Father's Name </strong></td>
                <td> <input type="text" style="width:50%; height: 15px;"></td>
            </tr>
            <tr>
                <td align="left"><strong> Mother's Name </strong></td>
                <td> <input type="text" style="width:50%; height: 15px;"></td>
            </tr>
            <tr>
                <td align="left"><strong> Date Of Birth </strong></td>
                <td> <input type="date" style="width:50%; height: 20px;"></td>
            </tr>
            <tr>
                <td align="left"><strong> Gender </strong></td>
                <td> Male <input type="radio" style="width:5%; height: 15px;"> Female <input type="radio" style="width:5%; height: 15px;"></td>
            </tr>
            <tr>
                <td align="left"><strong> E-mail Id </strong></td>
                <td> <input type="email" style="width:50%; height: 15px;"></td>
            </tr>
            <tr>
                <td align="left"><strong> Mobile - No. </strong></td>
                <td> <input type="text" style="width:50%; height: 15px;"></td>
            </tr>
            <tr>
                <td align="left"><strong> Address </strong></td>
                <td> <textarea style="width:50%; height: 60px;"></textarea></td>
            </tr>
            <tr>
                <td align="left"><strong> State </strong></td>
                <td> <input type="text" style="width:50%; height: 15px;"></td>
            </tr>
            <tr>
                <td align="left"><strong> City </strong></td>
                <td> <input type="text" style="width:50%; height: 15px;"></td>
            </tr>
            <tr>
                <td></td>
                <td> <input type="button" style="width:20%; height: 20px;" value="Submit"></td>
            </tr>
        </tbody>
    </table></center>
</body>
</html>
